name: Build UI (ranch) and optionally deploy to Pages
on:
  push:
    branches: [ ranch ]
    paths:
      - 'ui/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - name: Upload artifact (dist)
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: ./dist
