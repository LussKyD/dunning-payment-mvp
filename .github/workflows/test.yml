name: CI - Tests
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install API deps
        run: |
          cd api
          npm ci
      - name: Run migrations
        run: |
          cd api
          npm run migrate || true
      - name: Smoke check payloads
        run: ls webhooks/sample_payloads || true
